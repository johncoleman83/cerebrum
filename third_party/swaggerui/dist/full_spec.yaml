paths:
  /login:
    post:
      operationId: login
      parameters:
        - in: body
          name: Body
          schema:
            $ref: '#/definitions/credentials'
      responses:
        '200':
          $ref: '#/responses/loginResp'
        '400':
          $ref: '#/responses/errMsg'
        '401':
          $ref: '#/responses/errMsg'
        '403':
          $ref: '#/responses/err'
        '404':
          $ref: '#/responses/errMsg'
        '500':
          $ref: '#/responses/err'
      summary: Logs in user by username and password.
      tags:
        - auth
  /me:
    get:
      operationId: meReq
      responses:
        '200':
          $ref: '#/responses/userResp'
        '500':
          $ref: '#/responses/err'
      summary: Gets user's info from session.
      tags:
        - auth
  '/refresh/{token}':
    get:
      description: >-
        Refreshes jwt token by checking at database whether refresh token
        exists.
      operationId: refresh
      parameters:
        - description: refresh token
          in: path
          name: token
          required: true
          type: string
      responses:
        '200':
          $ref: '#/responses/refreshResp'
        '400':
          $ref: '#/responses/errMsg'
        '401':
          $ref: '#/responses/err'
        '500':
          $ref: '#/responses/err'
      summary: Refreshes jwt token.
      tags:
        - auth
  '/v1/password/{id}':
    patch:
      description: >-
        If user's old passowrd is correct, it will be replaced with new
        password.
      operationId: pwChange
      parameters:
        - description: id of user
          in: path
          name: id
          required: true
          type: integer
        - description: Request body
          in: body
          name: request
          required: true
          schema:
            $ref: '#/definitions/pwChange'
      responses:
        '200':
          $ref: '#/responses/ok'
        '400':
          $ref: '#/responses/errMsg'
        '401':
          $ref: '#/responses/err'
        '403':
          $ref: '#/responses/err'
        '500':
          $ref: '#/responses/err'
      summary: Changes user's password.
      tags:
        - password
  /v1/users:
    get:
      description: >-
        Returns list of users. Depending on the user role requesting it, it may
        return all users for SuperAdmin/Admin users, all account/team users for
        Account/Team admins, and an error for non-admin users.
      operationId: listUsers
      parameters:
        - description: number of results
          in: query
          name: limit
          type: integer
        - description: page number
          in: query
          name: page
          type: integer
      responses:
        '200':
          $ref: '#/responses/userListResp'
        '400':
          $ref: '#/responses/errMsg'
        '401':
          $ref: '#/responses/err'
        '403':
          $ref: '#/responses/err'
        '500':
          $ref: '#/responses/err'
      summary: Returns list of users.
      tags:
        - users
    post:
      description: >-
        Creates a new user -> first name, last name, email, username, password,
        password confirm, account id, team id, role id.
      parameters:
        - description: Request body
          in: body
          name: request
          required: true
          schema:
            $ref: '#/definitions/Register'
      operationId: userCreate
      responses:
        '200':
          $ref: '#/responses/userResp'
        '400':
          $ref: '#/responses/errMsg'
        '401':
          $ref: '#/responses/err'
        '403':
          $ref: '#/responses/errMsg'
        '500':
          $ref: '#/responses/err'
      summary: Creates new user account.
      tags:
        - users
  '/v1/users/{id}':
    delete:
      description: Deletes a user with requested ID.
      operationId: userDelete
      parameters:
        - description: id of user
          in: path
          name: id
          required: true
          type: integer
      responses:
        '200':
          $ref: '#/responses/ok'
        '400':
          $ref: '#/responses/err'
        '401':
          $ref: '#/responses/err'
        '403':
          $ref: '#/responses/err'
        '500':
          $ref: '#/responses/err'
      summary: Deletes a user
      tags:
        - users
    get:
      description: Returns a single user by its ID.
      operationId: getUser
      parameters:
        - description: id of user
          in: path
          name: id
          required: true
          type: integer
      responses:
        '200':
          $ref: '#/responses/userResp'
        '400':
          $ref: '#/responses/err'
        '401':
          $ref: '#/responses/err'
        '403':
          $ref: '#/responses/err'
        '404':
          $ref: '#/responses/err'
        '500':
          $ref: '#/responses/err'
      summary: Returns a single user.
      tags:
        - users
    patch:
      description: >-
        Updates user's contact information -> first name, last name, mobile,
        phone, address.
      operationId: userUpdate
      parameters:
        - description: id of user
          in: path
          name: id
          required: true
          type: integer
        - description: Request body
          in: body
          name: request
          required: true
          schema:
            $ref: '#/definitions/userUpdate'
      responses:
        '200':
          $ref: '#/responses/userResp'
        '400':
          $ref: '#/responses/errMsg'
        '401':
          $ref: '#/responses/err'
        '403':
          $ref: '#/responses/err'
        '500':
          $ref: '#/responses/err'
      summary: Updates user's contact information
      tags:
        - users
  /v1/teams:
    get:
      description: Returns list of teams.
      operationId: listTeams
      parameters:
        - description: number of results
          in: query
          name: limit
          type: integer
        - description: page number
          in: query
          name: page
          type: integer
      responses:
        '200':
          $ref: '#/responses/teamListResp'
        '400':
          $ref: '#/responses/errMsg'
        '401':
          $ref: '#/responses/err'
        '403':
          $ref: '#/responses/err'
        '500':
          $ref: '#/responses/err'
      summary: Returns list of teams.
      tags:
        - teams
    post:
      description: Creates a new team.
      parameters:
        - description: Request body
          in: body
          name: request
          required: true
          schema:
            $ref: '#/definitions/teamCreate'
      operationId: teamCreate
      responses:
        '200':
          $ref: '#/responses/teamResp'
        '400':
          $ref: '#/responses/errMsg'
        '401':
          $ref: '#/responses/err'
        '403':
          $ref: '#/responses/errMsg'
        '500':
          $ref: '#/responses/err'
      summary: Creates new team.
      tags:
        - teams
  '/v1/teams/{id}':
    delete:
      description: Deletes a team with requested ID.
      operationId: teamDelete
      parameters:
        - description: id of team
          in: path
          name: id
          required: true
          type: integer
      responses:
        '200':
          $ref: '#/responses/ok'
        '400':
          $ref: '#/responses/err'
        '401':
          $ref: '#/responses/err'
        '403':
          $ref: '#/responses/err'
        '500':
          $ref: '#/responses/err'
      summary: Deletes a team
      tags:
        - teams
    get:
      description: Returns a single team by its ID.
      operationId: getTeam
      parameters:
        - description: id of team
          in: path
          name: id
          required: true
          type: integer
      responses:
        '200':
          $ref: '#/responses/teamResp'
        '400':
          $ref: '#/responses/err'
        '401':
          $ref: '#/responses/err'
        '403':
          $ref: '#/responses/err'
        '404':
          $ref: '#/responses/err'
        '500':
          $ref: '#/responses/err'
      summary: Returns a single team.
      tags:
        - teams
