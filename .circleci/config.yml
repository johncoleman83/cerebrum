# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.9
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/johncoleman83/cerebrum
    steps:
      - checkout

      - setup_remote_docker # should be used with docker-compose to start mysql db

      # bash commands prefixed with `run: `
      - run:
          name: install_dependencies
          command: |
            go get -t -v ./...
      
      - run:
          name: docker-compose
          command: |
            make ENV=test docker

      - run:
          name: test_all
          command: |
            ./test

      - run:
          name: lint
          command: |
            golint pkg/...
	          golint cmd/...

      # token required for private projects 'bash <(curl -s https://codecov.io/bash) -t token'
      - run:
          name: codecov.io
          command: 'bash <(curl -s https://codecov.io/bash)'
